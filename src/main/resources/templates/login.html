<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::title},~{::#content},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="content"> 
        <div class="grid grid-cols-12 mt-4">
            
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-5"></div>
            
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-blue-700 dark:text-white">
                    Login Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                    Start managing contacts on cloud ...
                </p>

                <div class="text-red-600 text-center my-3" th:if="${param.error}">
                    Invalid username and password.
                  </div>
                  <div
                    class="text-green-600 text-center my-3"
                    th:if="${param.logout}"
                  >
                    You have been logged out.
                  </div>

                <form data-th-action="@{'/authenticate'}" method="post" class="mt-5" novalidate>

                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="abc@example.com" required />
                        <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-1"></p> -->
                    </div>

                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 px-1 py-1"></p> -->
                    </div>

                    <div class="flex justify-center px-6 sm:px-0">
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-4 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                            Login
                         </button>
     
                         <button type="reset" class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg px-4 py-2 me-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800">
                             Reset
                         </button>

                    </div>
                    
                </form>

                <div class="social-buttons-container flex justify-center px-6 py-2 sm:px-0">
                    <a data-th-href="@{'/oauth2/authorization/google'}" class="text-white  bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between mr-2 mb-2">
                        <svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                            <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                            </path>
                        </svg>Login with Google
                        <div></div>
                    </a>
                </div>
            </div>         

        </div>
    </div>
    
    <script>
        console.log("Login page")
    </script>
</body>
</html>
