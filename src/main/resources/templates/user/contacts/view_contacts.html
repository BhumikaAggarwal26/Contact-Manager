<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::title}, ~{::#content},~{::script} )}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
</head>
<body>
    <div id="content">

        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-80">
            <div class="contacts_container p-5 overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-center text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Phone Number
                            </th>
                            <th scope="col" class="px-6 py-3">
                                SocialLink
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Favourites
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr data-th-object="${contact}" th:each="contact : ${allContactsOfUser}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                            <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <img onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'" class="w-10 h-10 rounded-full" data-th-src="@{*{picture}}" alt="Jese image">
                                <div class="ps-3">
                                    <div class="text-base font-semibold" data-th-text="*{name}"></div>
                                    <div class="font-normal text-gray-500" data-th-text="*{email}"></div>
                                </div>  
                            </th>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div data-th-text="*{phoneNumber}"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <a data-th-href="@{*{linkedInLink}}" target="_blank">
                                    <i class="fa-brands w-6 h-6 fa-linkedin"></i>
                                </a>
                            </td>
                            <td class="px-6 py-4">
                                <a href=""><i class="fa-solid fa-bookmark"></i></a>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex">
                                    
                                    <a href="#" class="font-medium text-green-600 dark:text-green-500 hover:underline"><i class="fa-solid fa-pen"></i> Update</a>
                                    <a href="#" class="px-3 font-medium text-red-600 dark:text-red-500 hover:underline"><i class="fa-solid fa-trash"></i> Delete</a>
                                </div>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <script>console.log("Contacts page")</script>
</body>
</html>
